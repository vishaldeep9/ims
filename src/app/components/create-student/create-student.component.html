<div class="outer">
    <div class="parent">
        <form [formGroup]="studentForm">
            <div class="row form-group">
                <div class="col-sm-4">
                    <label for="name">Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" placeholder="Enter name" name="name"
                        formControlName="name">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label for="gender">Gender</label>
                </div>
                <div class="col-sm-8">
                    <input type="radio" name="gender" id="male" title="Male" formControlName="gender" value="male">
                    <label for="male">Male</label>&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" title="Female" formControlName="gender"
                        value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label for="name">Mobile</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" placeholder="Enter Mobile Number" name="name"
                        formControlName="mobile">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label for="name">Email</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" placeholder="Enter Email" name="name"
                        formControlName="email">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4">
                    <label for="name">Batch</label>
                </div>
                <div class="col-sm-8">
                    <input type="date" id="name" class="form-control" placeholder="Enter Batch" name="name"
                        formControlName="batch">
                </div>
            </div><hr>
            <!-- -------------for address------------ -->
            <div formGroupName="address">
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">City</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter City" name="name"
                            formControlName="city">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">Mandal</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter Mandal" name="name"
                            formControlName="mandal">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">District</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter District" name="name"
                            formControlName="district">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">State</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter State" name="name"
                            formControlName="state">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">Pincode</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter Pincode" name="name"
                            formControlName="pincode">
                    </div>
                </div>
            </div>
            <!-- --------For Education--------------- -->
            <div class="button display-flex ">
                <button type="button" class="btn btn-primary" (click)="addStudent()">Add Student Details</button>
            </div><br>
            <div class="education-details" formArrayName="education"
                *ngFor="let edu of eductionFormArray.controls;let i=index">
                <div class="education" formGroupName="{{i}}">
                    <h5 class="text-align">Student {{i+1}}</h5>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label for="name">Qualification</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control" placeholder="Enter Qualification "
                                name="name" formControlName="qualification">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label for="name">Year</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="number" id="name" class="form-control" placeholder="Enter Year " name="name"
                                formControlName="year">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-4">
                            <label for="name">Percentage</label>
                        </div>
                        <div class="col-sm-8">
                            <input type="number" id="name" class="form-control" placeholder="Enter Percentage"
                                name="name" formControlName="percentage">
                        </div>
                    </div>
                    <div class="button display-flex ">
                        <button type="button" class="btn btn-primary" (click)="delete(i)">Delete {{i+1}}</button>
                    </div>
                </div>
            </div><br><hr>
            <!-- -------------------company--------------- -->
            <div formGroupName="company">
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter Name" name="name"
                            formControlName="name">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">Location</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="Enter Location" name="name"
                            formControlName="location">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">Package</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="number" id="name" class="form-control" placeholder="Enter Package" name="name"
                            formControlName="package">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-4">
                        <label for="name">Offer Date</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="date" id="name" class="form-control" placeholder="Enter Offer Date" name="name"
                            formControlName="offerDate">
                    </div>
                </div>
            </div>
            <!-- --------------Button------------- -->
            <br>
            <div class="button display-flex ">
                <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
            </div>
        </form>
    </div>
</div>
